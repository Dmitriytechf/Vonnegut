{% load static %}

<header>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Наш CSS после Bootstrap чтобы переопределить стили -->
  <link rel="stylesheet" href="{% static 'css/header.css' %}">

  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightskyblue">
    <div class="container h-100"> <!-- Добавлен h-100 для растягивания на всю высоту -->
      <!-- Логотип и название -->
      <a class="navbar-brand h-100 d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'img/logo1.png' %}" class="d-inline-block align-top me-2" alt="">
        <span class="brand-text">Воннегут</span>
      </a>
      
      <!-- Кнопка бургер-меню -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Основное меню -->
      <div class="collapse navbar-collapse h-100" id="navbarNav">
        <ul class="navbar-nav ms-auto h-100"> 
          <li class="nav-item d-flex align-items-center">
            <!-- Добавлен класс nav-button для стилизации -->
            <a class="nav-link nav-button active" href="{% url 'home' %}">Главная</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link nav-button active" href="{% url 'article' %}">Статьи</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link nav-button active" href="{% url 'book_kurt' %}">Книги</a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link nav-button" href="{% url 'oproject' %}">О проекте</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Подключаем Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</header>
